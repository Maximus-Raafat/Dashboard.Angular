<div class="mat-elevation-z8">
    <table mat-table [dataSource]="getPaginatedData()">
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Img </th>
                <td mat-cell *matCellDef="let element"> 
                    <a [routerLink]="['/details', element.id]"> 
                        <img [src]="element.avatar" alt=""> 
                    </a>
                </td>
            </ng-container>
        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element">
                     {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> first_name </th>
            <td mat-cell *matCellDef="let element"> 
                <a [routerLink]="['/details', element.id]"> 
                {{element.first_name}}
                </a>
             </td>
        </ng-container>
        
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> last_name </th>
            <td mat-cell *matCellDef="let element"> 
                <a [routerLink]="['/details', element.id]"> 
                    {{element.last_name}} 
                </a>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element">
             <a [routerLink]="['/details', element.id]"> 
             {{element.email}}
            </a>
            </td>
            
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    

    <mat-paginator 
    [length]="12"
    [pageSize]="pageSize"
    [pageSizeOptions]="[pageSize]"
    showFirstLastButtons
    (page)="onPageChange($event)">
    </mat-paginator>
  </div>
